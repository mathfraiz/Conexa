<!DOCTYPE html>
<html lang="pt-BR">

  <!-- Script JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('cadastroForm');
      const senhaInput = document.getElementById('senha');
      const senhaRequisitos = document.getElementById('senhaRequisitos');
      const senhaErro = document.getElementById('senhaErro');
      const modalSucesso = document.getElementById('modalSucesso');
      const telefoneInput = document.getElementById('telefone');
      const nomeInput = document.getElementById('nome');

     // Mostrar requisitos da senha ao focar no campo
      senhaInput.addEventListener('focus', () => {
        senhaRequisitos.classList.remove('hidden'); // Remove a classe hidden do elemento
      });

      // Ocultar requisitos da senha ao sair do campo (se não houver erro)
      senhaInput.addEventListener('blur', () => {
        if (!senhaErro.textContent) {
          senhaRequisitos.classList.add('hidden'); // Adiciona a classe hidden ao elemento, fazendo ele sumir 
        }
      });

      // Impedir que o usuário digite letras no campo de telefone
      telefoneInput.addEventListener('input', function () {
        this.value = this.value.replace(/\D/g, ''); // Substitui tudo que não é número, impedindo que o usuário digite letras
      });

      // Impedir que o usuário digite números no campo de nome
      nomeInput.addEventListener('input', function () {
        this.value = this.value.replace(/\d/g, ''); // Substitui tudo que é número, impedindo que o usuário digite números
      });

      // Validar formulário ao enviar
      form.addEventListener('submit', function (event) {
        event.preventDefault();

        // Limpar mensagens de erro anteriores
        senhaErro.textContent = '';

        // Validar senha
        const senha = senhaInput.value;
        const regexSenha = /^(?=.*[A-Z])(?=.*\d).{6,}$/; // Requisitos da senha: 1 letra maiúscula, 1 número e no mínimo 6 caracteres
        if (!regexSenha.test(senha)) { // se a senha não atender aos requisitos, ! = negação
          senhaErro.textContent = 'A senha não atende aos requisitos.'; // Exibe a mensagem de erro
          return;
        }

        // Validar telefone (apenas números)
        const telefone = telefoneInput.value;
        if (!/^\d{11}$/.test(telefone)) { // RegEx Restringe a 11 digitos 
          alert('O telefone deve conter apenas números e 11 dígitos.'); // Se o telefone não atender aos requisitos, exibe um alerta
          return;
        }

        // Se tudo estiver válido, mostra o modal e redireciona para o usuário realizar o login
        modalSucesso.classList.remove('hidden'); // Modal de bem sucedido
        setTimeout(() => {
          window.location.href = 'login.html'; // Redireciona para a tela de login
        }, 3000); // 3 segundos de espera
      });
    });
  </script>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="./dist/output.css" rel="stylesheet"> <!-- Link para o arquivo CSS do Tailwind -->
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex">
    <!-- Lado esquerdo: Imagem -->
    <div class="w-3/5 bg-cover bg-center" style="background-image: url('/logo2.jpg');">
    </div>

    <!-- Lado direito: Formulário de Cadastro -->
    <div class="w-2/5 flex items-center justify-center bg-white">
      <div class="w-full max-w-md p-8">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Cadastro</h2>

        <!-- Formulário -->
        <form id="cadastroForm">
          <!-- Campo de Foto de Perfil -->
          <div class="mb-4">
            <label for="foto" class="block text-sm font-medium text-gray-700">Foto de Perfil</label>
            <input type="file" id="foto" name="foto" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100"        required/> 
          </div>

          <!-- Campo de Nome -->
          <div class="mb-4">
            <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
            required/>
          </div>

          <!-- Campo de Email -->
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
            required/>
          </div>

          <!-- Campo de Número de Telefone -->
          <div class="mb-4">
            <label for="telefone" class="block text-sm font-medium text-gray-700">Número de Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500" pattern="[0-9]{11}" title="Digite apenas números (11 dígitos)."
            required/>
          </div>

          <!-- Campo de Senha -->
          <div class="mb-6">
            <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500"  autocomplete="current-password"
            required/>

            <p id="senhaErro" class="text-sm text-red-500 mt-2"></p>
            <div id="senhaRequisitos" class="text-sm text-red-500 mt-2 hidden"> <!-- Aparece só quando o usuário clica no campo -->
              <p>A senha deve ter:</p>
              <ul class="list-disc list-inside">
                <li>No mínimo 6 caracteres</li>
                <li>Pelo menos 1 letra maiúscula</li>
                <li>Pelo menos 1 número</li>
              </ul>
            </div>
          </div>

          <!-- Botão de Salvar -->
          <button
            type="submit"
            class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500"
          >
            Salvar
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal de Sucesso -->
  <div id="modalSucesso" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center">
      <h3 class="text-2xl font-bold text-green-600 mb-4">Salvo com sucesso!</h3>
      <p class="text-gray-700">Você será redirecionado para a tela de login.</p>
    </div>
  </div>

</body>
</html>
