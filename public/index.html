<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chamada de API com Fetch</title>
</head>
<body>
  <h1>Fazer uma Chamada à API</h1>
  <button id="chamarApi">Fazer Chamada</button>
  <p id="resposta"></p>

  <script>
    document.getElementById('chamarApi').addEventListener('click', () => {
      // Fazer a chamada à API usando fetch
      fetch('/api/mensagem')
        .then(response => response.json())
        .then(data => {
          // Mostrar a resposta no parágrafo
          document.getElementById('resposta').innerText = data.mensagem;
        })
        .catch(error => console.error('Erro:', error));
    });
  </script>
</body>
</html>
